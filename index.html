<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo das Portas Matem√°ticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .door {
      width: 120px;
      height: 180px;
      background: #8b4513;
      border: 5px solid #654321;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .door.open {
      background: #4CAF50;
    }

    .label {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Jogo das Portas Matem√°ticas</h1>
  <div class="question" id="question">Carregando pergunta...</div>

  <div class="doors" id="doors"></div>

  <div id="result"></div>

  <button onclick="generateQuestion()">Nova Pergunta</button>

  <script>
    let correctAnswer = null;

    function generateQuestion() {
      document.getElementById("result").textContent = "";
      const doorsContainer = document.getElementById("doors");
      doorsContainer.innerHTML = "";

      const isFirstDegree = Math.random() < 0.5;
      let questionText, answer;

      if (isFirstDegree) {
        // Fun√ß√£o de 1¬∫ grau
        const m = Math.floor(Math.random() * 5) + 1;
        const b = Math.floor(Math.random() * 10) - 5;
        const x = Math.floor(Math.random() * 10) - 5;
        answer = m * x + b;
        questionText = `Qual o valor de y em y = ${m}x + ${b}, quando x = ${x}?`;
      } else {
        // Fun√ß√£o de 2¬∫ grau
        const a = Math.floor(Math.random() * 3) + 1;
        const b = Math.floor(Math.random() * 5) - 2;
        const c = Math.floor(Math.random() * 6) - 3;
        const x = Math.floor(Math.random() * 10) - 5;
        answer = a * x * x + b * x + c;
        questionText = `Qual o valor de y em y = ${a}x¬≤ + ${b}x + ${c}, quando x = ${x}?`;
      }

      document.getElementById("question").textContent = questionText;
      correctAnswer = answer;

      // Gera 2 alternativas incorretas
      const wrong1 = answer + Math.floor(Math.random() * 5 + 1);
      const wrong2 = answer - Math.floor(Math.random() * 5 + 1);
      const options = shuffle([answer, wrong1, wrong2]);

      // Cria as portas com op√ß√µes
      options.forEach(opt => {
        const door = document.createElement("div");
        door.className = "door";
        door.innerHTML = `<div class="label">${opt}</div>`;
        door.onclick = () => checkAnswer(door, opt);
        doorsContainer.appendChild(door);
      });
    }

    function checkAnswer(door, chosen) {
      if (chosen === correctAnswer) {
        door.classList.add("open");
        document.getElementById("result").textContent = "üéâ Parab√©ns! Voc√™ acertou!";
      } else {
        door.style.background = "#b22222";
        document.getElementById("result").textContent = "‚ùå Opa! Tente novamente.";
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Gera a primeira pergunta ao carregar a p√°gina
    window.onload = generateQuestion;
  </script>

</body>
</html>
